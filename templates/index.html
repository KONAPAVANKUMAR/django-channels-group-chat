<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style type="text/css">
		input {
			margin-top: 4px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div style="height: 100vh" class="d-flex justify-content-center align-items-center">
		<form method="post" action="{% url "room" %}">
			{% csrf_token %}
			<!-- input field to enter room no -->
			<input placeholder="enter room no" class="form-control" type="text" name="room_no">
			<!-- input field for user to enter name -->
			<input placeholder="enter name" class="form-control" type="text" name="name">
			<div class="d-flex justify-content-center">
				<input value="enter room" class="btn btn-primary" type="submit" name="">
			</div>
			
		</form>
	</div>
	
</body>
</html>
